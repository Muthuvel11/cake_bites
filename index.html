<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake_Bites25 | Order Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🎂 Cake_Bites25</header>

  <section class="cakes" id="cake-list"></section>

  <div id="order-form" class="order-form hidden">
    <h2>Customer Details</h2>
    <label>Name:</label><input type="text" id="customer-name">
    <label>Mobile:</label><input type="tel" id="mobile-number" maxlength="10">
    <label>Address:</label><textarea id="address"></textarea>
    <button id="submit-order" class="btn">Submit</button>
    <button id="cancel-order" class="btn cancel">Cancel</button>
  </div>

  <!-- Hidden Form (bypass CORS) -->
  <form id="orderForm"
        action="https://script.google.com/macros/s/AKfycbxHErOFCEGFr9_xWyLeIThgjKL7dL4WsDcx35EauCDqo8P9pzp3A2bj3BOerRefraM-/exec"
        method="POST" target="hidden_iframe">
    <input type="hidden" name="name" id="hidden-name">
    <input type="hidden" name="mobile" id="hidden-mobile">
    <input type="hidden" name="address" id="hidden-address">
    <input type="hidden" name="product" id="hidden-product">
    <input type="hidden" name="quantity" id="hidden-quantity">
    <input type="hidden" name="amount" id="hidden-amount">
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <footer>Follow us ❤️ @cake_bites25</footer>

  <script src="script.js"></script>
</body>
</html>
